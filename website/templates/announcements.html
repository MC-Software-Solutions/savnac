{% extends 'base.html' %}
{% block title %}Announcements{% endblock %}
{% block content %}
<section id='announcements'>
	<div class='container'>
		<div class='row'>
			{% for item in data %}
			<div class='col-md-6 col-lg-4'>
				<a href='/courses/{{course_id}}/announcements/{{item["id"]}}' style='text-decoration: none; color: #191919;'>
				<div class='card'>
					<div class='card-body'>
						<h5>{{item['title']}}</h5>
						<h6><b>Date:</b> {{item['posted_at']}}</h6>
						<h6><b>Author:</b> {{item['author']['display_name']}}</h6>
					</div>
				</div>
				</a>
			</div>
			{% endfor %}
		</div>
		{% if not data %}
		<h1 style='text-align: center; margin-top: 20px;'>No announcements here!</h1>
		<meta http-equiv='refresh' content='1.6; URL=/courses?announcements=1'>
		{% endif %}
	</div>
</section>
{% endblock %}
