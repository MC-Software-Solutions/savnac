{% extends 'base.html' %}
{% block title %}{{data['name']}}{% endblock %}
{% block content %}
<section id='assignment-details'>
	<div class='container'>
		<div class='row'>
			<div class='card' style='margin: 0 auto; margin-top: 20px; float: none; width: 1500px; height: auto;' onmouseover='this.style.background="#C4C4C4"' onmouseout='this.style.background="#C4C4C4"'>
				<div class='card-body' style='text-align: left;'>
					<h2><a href='https://{{current_user.domain}}/courses/{{course_id}}/assignments/{{data["id"]}}' target='_blank' style='color: #212529;'>{{data['name']}}<a></h2>
					<h5><b>Due: </b>{{due_date}}</h6>
					<h5><b>Status: </b>{{data['submission']['workflow_state'].title()}}</h5>
					<h5><b>Grade: </b>{{data['submission']['score']}}/{{data['points_possible']}}</h5>
					<p>{{data["description"]}}</p>
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
