<!DOCTYPE html>
<html lang= "en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="This is the description">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
        <link rel="shortcut icon" type="image/jpg" href="{{url_for('static', filename='favicon.png')}}">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
      <nav class='navbar sticky-top navbar-dark bg-dark navbar-expand-lg'>
        <a class='navbar-brand' href='/'>SAVNAC</a>
        <div class='navbar-nav'>
        {% if user.is_authenticated %}
          <a class='nav-item nav-link' href='/todo'>To do list</a>
          <div class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Courses</a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="/courses?assignments=1">Assignments</a>
              <a class="dropdown-item" href="/courses?announcements=1">Announcements</a>
            </div>
          </div>
          <a class='nav-item nav-link' href='/logout'>Logout</a>
        {% else %}
          <a class='nav-item nav-link' href='/login'>Login</a>
          <a class='nav-item nav-link' href='/sign_up'>Sign up</a>
        {% endif %}
        </div>
      </nav>
      {% block content %}{% endblock %}
      <script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"
      ></script>
    </body>
</html>
